    function copyToClipboard(text) {
      const unescapedText = text.replace(/\\n/g, '\n');
      navigator.clipboard.writeText(unescapedText)
        .then(() => alert('‚úÖ –¢–µ–∫—Å—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!'))
        .catch(err => {

        });
    }

    async function initApp() {

            } catch (e) {

            }
