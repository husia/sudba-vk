    function getTitle(outcome) {
      const lines = outcome.split('\n');

    // –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –ü–ï–†–ï–ù–û–°–ê –¢–ï–ö–°–¢–ê –ù–ê CANVAS
    function wrapText(context, text, x, y, maxWidth, lineHeight) {
      const paragraphs = text.split('\n');
      let currentY = y;
      
      for (let paragraph of paragraphs) {
        if (paragraph.trim() === '') {
          currentY += lineHeight;
          continue;
        }
        
        const words = paragraph.split(' ');
        let line = '';
        
        for (let n = 0; n < words.length; n++) {
          const testLine = line + words[n] + ' ';
          const metrics = context.measureText(testLine);
          const testWidth = metrics.width;
          
          if (testWidth > maxWidth && n > 0) {
            context.fillText(line, x, currentY);
            line = words[n] + ' ';
            currentY += lineHeight;
          } else {
            line = testLine;
          }
        }
        
        context.fillText(line, x, currentY);
        currentY += lineHeight;
      }
      
      return currentY;
    }

    // –°–û–ó–î–ê–ù–ò–ï –ö–†–ê–°–ò–í–û–ô –ö–ê–†–¢–ò–ù–ö–ò –° –ü–û–õ–ù–´–ú –¢–ï–ö–°–¢–û–ú
    function createStoryImageWithFullText() {
      const canvas = document.createElement('canvas');
      // –û–ø—Ç–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä –¥–ª—è –∏—Å—Ç–æ—Ä–∏–π VK
      canvas.width = 1080;
      canvas.height = 1920;
      const ctx = canvas.getContext('2d');
      
      // 1. –°–û–ó–î–ê–ï–ú –ö–†–ê–°–ò–í–´–ô –§–û–ù
      // –û—Å–Ω–æ–≤–Ω–æ–π –≥—Ä–∞–¥–∏–µ–Ω—Ç
      const mainGradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      mainGradient.addColorStop(0, '#6a11cb');
      mainGradient.addColorStop(0.5, '#2575fc');
      mainGradient.addColorStop(1, '#6a11cb');
      ctx.fillStyle = mainGradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã (–ø—É–∑—ã—Ä–∏)
      ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
      for (let i = 0; i < 5; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const radius = 50 + Math.random() * 100;
        
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fill();
      }
      
      // 2. –î–û–ë–ê–í–õ–Ø–ï–ú –ó–ê–ì–û–õ–û–í–û–ö
      ctx.fillStyle = 'white';
      ctx.font = 'bold 80px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'top';
      ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
      ctx.shadowBlur = 10;
      
      ctx.fillText('üî•', canvas.width / 2, 100);
      ctx.font = 'bold 72px Arial';
      ctx.fillText('–°–£–î–¨–ë–ê –ó–ê 10 –°–ï–ö–£–ù–î', canvas.width / 2, 180);
      
      // 3. –î–û–ë–ê–í–õ–Ø–ï–ú –†–ï–ó–£–õ–¨–¢–ê–¢ –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø

      // –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
      ctx.font = 'bold 64px Arial';
      ctx.fillStyle = '#ffcc00';
      ctx.fillText('–¢–í–û–ô –†–ï–ó–£–õ–¨–¢–ê–¢:', canvas.width / 2, 320);
      
      // –ù–∞–∑–≤–∞–Ω–∏–µ —Ä–æ–ª–∏
      ctx.font = 'bold 76px Arial';
      ctx.fillStyle = '#ff416c';
      ctx.fillText(title.toUpperCase(), canvas.width / 2, 420);
      
      // 4. –î–û–ë–ê–í–õ–Ø–ï–ú –ü–û–õ–ù–´–ô –¢–ï–ö–°–¢ –†–ï–ó–£–õ–¨–¢–ê–¢–ê
      ctx.font = 'bold 40px Arial';
      ctx.fillStyle = 'white';
      ctx.shadowBlur = 5;
      
      // –£–±–∏—Ä–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –∏–∑ —Ç–µ–∫—Å—Ç–∞, —á—Ç–æ–±—ã –Ω–µ –¥—É–±–ª–∏—Ä–æ–≤–∞—Ç—å
      const textWithoutTitle = outcome.replace(`–¢–´ –°–¢–ê–õ: ${title}`, '').trim();
      
      // –†–∞–∑–¥–µ–ª—è–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ —á–∞—Å—Ç–∏
      const textLines = textWithoutTitle.split('\n').filter(line => line.trim() !== '');
      
      let currentY = 550;
      const lineHeight = 60;
      const paddingX = 100;
      const maxWidth = canvas.width - (paddingX * 2);
      
      // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ª–Ω—ã–π —Ç–µ–∫—Å—Ç —Å –ø–µ—Ä–µ–Ω–æ—Å–∞–º–∏
      ctx.textAlign = 'left';
      for (let line of textLines) {
        if (line.includes('üèÜ') || line.includes('‚òÆÔ∏è') || line.includes('üçï') || line.includes('üì∂')) {
          // –°–ø–µ—Ü–∏–∞–ª—å–Ω–æ–µ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –¥–ª—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
          ctx.font = 'bold 44px Arial';
          ctx.fillStyle = '#a1c4fd';
        } else if (line.includes('üíé')) {
          // –†–µ–¥–∫–æ—Å—Ç—å
          ctx.font = 'bold 48px Arial';
          ctx.fillStyle = '#ffd700';
        } else {
          // –û–±—ã—á–Ω—ã–π —Ç–µ–∫—Å—Ç
          ctx.font = '40px Arial';
          ctx.fillStyle = 'white';
        }
        
        // –ï—Å–ª–∏ —Å—Ç—Ä–æ–∫–∞ –¥–ª–∏–Ω–Ω–∞—è, —Ä–∞–∑–±–∏–≤–∞–µ–º –Ω–∞ –Ω–µ—Å–∫–æ–ª—å–∫–æ
        if (ctx.measureText(line).width > maxWidth) {
          currentY = wrapText(ctx, line, paddingX, currentY, maxWidth, lineHeight);
        } else {
          ctx.fillText(line, paddingX, currentY);
          currentY += lineHeight;
        }
        
        currentY += 10; // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π –æ—Ç—Å—Ç—É–ø –º–µ–∂–¥—É —Å—Ç—Ä–æ–∫–∞–º–∏
      }
      
      // 5. –î–û–ë–ê–í–õ–Ø–ï–ú –ü–†–ò–ó–´–í –ö –î–ï–ô–°–¢–í–ò–Æ
      currentY += 40;
      ctx.textAlign = 'center';
      ctx.font = 'bold 52px Arial';
      ctx.fillStyle = '#4CAF50';
      ctx.fillText('üëá –£–ó–ù–ê–ô –°–í–û–Æ –°–£–î–¨–ë–£ üëá', canvas.width / 2, currentY);
      
      currentY += 80;
      ctx.font = '48px Arial';
      ctx.fillStyle = 'white';
      ctx.fillText('vk.com/app' + APP_ID, canvas.width / 2, currentY);
      
      // 6. –î–û–ë–ê–í–õ–Ø–ï–ú –î–ï–ö–û–†–ê–¢–ò–í–ù–´–ï –≠–õ–ï–ú–ï–ù–¢–´
      ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
      ctx.beginPath();
      ctx.arc(canvas.width - 150, canvas.height - 150, 80, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.beginPath();
      ctx.arc(150, canvas.height - 200, 60, 0, Math.PI * 2);
      ctx.fill();
      
      return canvas.toDataURL('image/png');
    }

        document.getElementById('game').innerHTML = `

            <img src="${imageUrl}" class="image-preview" alt="–ö–∞—Ä—Ç–∏–Ω–∫–∞ –¥–ª—è –∏—Å—Ç–æ—Ä–∏–∏">
            <p style="margin: 15px 0; font-size: 14px; opacity: 0.9;">
              <strong>–ö–∞–∫ –¥–æ–±–∞–≤–∏—Ç—å –≤ –∏—Å—Ç–æ—Ä–∏—é:</strong><br>
              1. –ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è<br>

              3. –î–æ–±–∞–≤—å—Ç–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é –∫–∞—Ä—Ç–∏–Ω–∫—É
