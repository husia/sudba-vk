    function selectBackground(index) {

      // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Ñ–æ–Ω–∞
      const imageOptions = document.querySelectorAll('.image-option');
      imageOptions.forEach((option, i) => {

      // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç —Å –Ω–∞–∑–≤–∞–Ω–∏–µ–º –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Ñ–æ–Ω–∞

      if (nameElement) {

      updateStatus(`‚úÖ –í—ã–±—Ä–∞–Ω —Ñ–æ–Ω: ${STORY_BACKGROUNDS[index].name}`);
    }

    function getTitle(outcome) {
      const lines = outcome.split('\n');
      for (let line of lines) {
        if (line.includes("–¢–´ –°–¢–ê–õ: ")) {
          return line.split("–¢–´ –°–¢–ê–õ: ")[1].replace(/[üíéüèÜüåÄ‚ú®]/g, '').trim();
        }
      }
      return "–¢–∞–π–Ω–∞—è –ª–∏—á–Ω–æ—Å—Ç—å";
    }

    // –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –®–ï–†–ò–ù–ì–ê
    async function shareResult() {
      if (isSharing) return;

      try {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ VK Bridge
        if (!window.vkBridge) {
          updateStatus('‚ùå VK Bridge –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        await window.vkBridge.send('VKWebAppInit', {});

        };
        
        updateStatus('üîÑ –û—Ç–ø—Ä–∞–≤–ª—è—é –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–æ–∑–¥–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏...');
        const result = await window.vkBridge.send('VKWebAppShowStoryBox', storyParams);
        
        if (result) {
          updateStatus('‚úÖ –ò—Å—Ç–æ—Ä–∏—è —Å–æ–∑–¥–∞–Ω–∞!');
          console.log('–ò—Å—Ç–æ—Ä–∏—è —Å–æ–∑–¥–∞–Ω–∞:', result);
          
          setTimeout(() => {
            alert('üéâ –ò—Å—Ç–æ—Ä–∏—è —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω–∞! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–≤–æ–∏ –∏—Å—Ç–æ—Ä–∏–∏ –í–ö–æ–Ω—Ç–∞–∫—Ç–µ.\n\n–°–æ–≤–µ—Ç: –í—ã –º–æ–∂–µ—Ç–µ –¥–æ–±–∞–≤–∏—Ç—å —Ç–µ–∫—Å—Ç –∫ –∏—Å—Ç–æ—Ä–∏–∏ –≤ —Ä–µ–¥–∞–∫—Ç–æ—Ä–µ VK!');
            showRandomStory();
            updateStatus('');
          }, 1000);
        }
        
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∏—Å—Ç–æ—Ä–∏–∏:', error);
        
        let errorMessage = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞';
        if (error.error_message) {
          errorMessage = error.error_message;
        } else if (error.message) {
          errorMessage = error.message;
        } else if (error.error_data && error.error_data.error_reason) {
          errorMessage = error.error_data.error_reason;
        }
        
        updateStatus(`‚ùå –û—à–∏–±–∫–∞: ${errorMessage}`);

      }
    }

    function showManualShareInstructions() {

            <li>–î–æ–±–∞–≤—å—Ç–µ —Å–∫—Ä–∏–Ω—à–æ—Ç –∏ —Ç–µ–∫—Å—Ç –Ω–∏–∂–µ:</li>

        <button class="btn btn-free" onclick="showRandomStory()">üè† –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –∏–≥—Ä—É</button>

    function copyToClipboard(text) {
      const unescapedText = text.replace(/\\n/g, '\n');
      navigator.clipboard.writeText(unescapedText)
        .then(() => alert('‚úÖ –¢–µ–∫—Å—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –≤—Å—Ç–∞–≤–∏—Ç—å –µ–≥–æ –≤ –∏—Å—Ç–æ—Ä–∏—é.'))
        .catch(err => {
          console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è:', err);
          alert('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –≤—ã–¥–µ–ª–∏—Ç—å –∏ —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –≤—Ä—É—á–Ω—É—é.');
        });
    }

    // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø

            }
